name: "ðŸ“š Documentation"

on:
  push:
    branches: [main]
    paths:
      - "docs/**/*"
      - ".github/workflows/documentation.yml"
      - "geotribu_cli/**/*.py"

    tags:
      - "*"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/documentation.yml"

env:
  PYTHON_VERSION: "3.10"

jobs:
  build-docs:
    runs-on: ubuntu-22.04

    steps:
      - name: Get source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Install project requirements
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements.txt

      - name: Install project as a package
        run: python -m pip install -e .

      # this job must run before installing other dependencies to avoid listing everything
      - name: Generates licenses page with pip-licences
        run: |
          python -m pip install -U "pip-licenses>=4,<4.1"
          pip-licenses --format=markdown --with-authors --with-description --with-urls --ignore-packages geotribu --output-file=docs/misc/licenses.md

      - name: Install documentation requirements
        run: |
          python -m pip install -U -r requirements/development.txt
          python -m pip install -U -r requirements/documentation.txt

      - name: Build doc using Sphinx
        run: sphinx-build -b html -j auto -d docs/_build/cache -q docs docs/_build/html

      - name: Save build doc as artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/*
          if-no-files-found: error
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/') ||  github.ref == 'refs/heads/main'
        run: |
          python -m pip install -U "ghp-import<3"
          ghp-import --force --no-history --no-jekyll --push docs/_build/html
