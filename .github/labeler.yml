bug:
  - head-branch:
      - ^fix
      - fix
      - ^hotfix
      - hotfix

ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - pyproject.toml

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - README.md
          - CONTRIBUTING.md
          - CHANGELOG.md

enhancement:
  - head-branch:
      - ^feature
      - feature
      - ^improve
      - improve

packaging:
  - changed-files:
      - any-glob-to-any-file:
          - builder/**/*
          - pyproject.toml
  - head-branch:
      - ^packaging
      - packaging

quality:
  - changed-files:
      - any-glob-to-any-file:
          - tests/**/*

tooling:
  - changed-files:
      - any-glob-to-any-file:
          - codecov.yml
          - .pre-commit-config.yaml
          - sonar-project.properties
          - .vscode/**/*
  - head-branch:
      - ^tooling
      - tooling
